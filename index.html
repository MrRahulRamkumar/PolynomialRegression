<!DOCTYPE html>
<html>

<head>
    <title>Polynomial Regression Visualization</title>

    <!-- JQUERY JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--MATERIAL DESIGN AND FONT-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<!-- P5.js and Tensorflow.js -->	
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.1"> </script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <meta charset="utf-8" />

    <!-- MY JS -->
    <script src="./js/sketch.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- <img src="" style="padding-right: 0.7rem"> -->
                <span class="mdl-layout-title">Polynomial Regression Visualization</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div id="controls_container">
				<p style="width:300px">
					<input id="degree_input" class="mdl-slider mdl-js-slider" type="range" min="1" max="5" value="1" step="1">
                </p>
                <button id="reset_button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Reset</button>
			</div>
			<h5 id="degree_display">Degree = 2</h5>
			<div id="canvas_container"></div>
        </main>
</body>
</html>
